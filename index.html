<!DOCTYPE html>
<html>
    <head>
        <title>Calcultor</title>
        <link href="./style/style.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <div id ="calculator">
            <div id ="brand">
                <input type = "number" id = "screen"></input>
            </div>
            <div id = "btns">
                <div id = "number-btns">
                    <div class = "num-btn" id = "seven">
                        <p>7</p>
                    </div>
                    <div class = "num-btn" id = "eight">
                        <p>8</p>
                    </div>
                    <div class = "num-btn" id = "nine">
                        <p>9</p>
                    </div>
                    <div class = "num-btn" id = "four">
                        <p>4</p>
                    </div>
                    <div class = "num-btn" id = "five">
                        <p>5</p>
                    </div>
                    <div class = "num-btn" id = "six">
                        <p>6</p>
                    </div>
                    <div class = "num-btn" id = "one">
                        <p>1</p>
                    </div>
                    <div class = "num-btn" id = "two">
                        <p>2</p>
                    </div>
                    <div class = "num-btn" id = "three">
                        <p>3</p>
                    </div>
                    <div class = "num-btn" id = "zero">
                        <p>0</p>
                    </div>
                    <div class = "num-btn" id = "dot">
                        <p>.</p>
                    </div>
                </div>
                <div id = "option-btns">
                    <div class = "option" id = "clear">
                        <p>C</p>
                    </div>
                    <div class = "option" id = "addition-button">
                        <p>+</p>
                    </div>
                    <div class = "option" id = "subtraction-button">
                        <p>-</p>
                    </div>
                    <div class = "option" id = "multiplication-button">
                        <p>x</p>
                    </div>
                    <div class = "option" id = "division-button">
                        <p>%</p>
                    </div>
                    <div class = "option" id = "solve-button">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
        <p>please use keyboard to input floating point numbers</p>
        <script src = "script/script.js"></script>
    </body>
</html>
